<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Size</title>
    <!-- css -->
    <style>
        .box1, .box2, .box3, .box4 {
            background-color: yellow;
            width: 900px;
            height: 700px;
            background-repeat: no-repeat;
            background-image: url(imagens/imagem2.jpg);
        }

        .box1 { background-size: auto;}
        .box2 { background-size: length;}
        .box3 { background-size: cover;}
        .box4 { background-size: contain;}
    </style>
</head>
<body>
    <h1>background-size</h1>

    <h2>background-size: auto</h2>
    <div class="box1"></div> <br><br><br>

    <h2>background-size: length</h2>
    <div class="box2"></div> <br><br><br>

    <h2>background-size: cover</h2>
    <div class="box3"></div> <br><br><br>

    <h2>background-size: contain</h2>
    <div class="box4"></div> <br><br><br>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Input</title>
</head>
<body>
    <label for="">input type="button"</label>
    <input type="button" value="enviar dados"> <br><br>

    <label for="">input type="checkbox" - permite que o usuário selecione ZERO ou MAIS opções de um número limitado de opções. </label>
    <input type="checkbox" name="" id=""> <br><br>

    <label for="">input type="color"</label>
    <input type="color" name="" id=""> <br><br>

    <label for="">input type="date"</label>
    <input type="date" name="" id=""> <br><br>

    <label for="">input type="datetime-local"</label>
    <input type="datetime-local" name="" id=""> <br><br>

    <label for="">input type="email"</label>
    <input type="email" name="" id=""> <br><br>

    <label for="">input type="file"</label>
    <input type="file" name="" id=""> <br><br>

    <label for="">input type="hidden" - Um campo oculto permite que os desenvolvedores da Web incluam dados que não podem ser vistos ou modificado pelos usuários quando um formulário é enviado. </label>
    <input type="hidden" name=""> <br><br>

    <label for="">input type="image"</label>
    <input type="image" src="imagens/tabelas14.png" alt="" width="48" height="48"> <br><br>

    <label for="">input type="month"</label>
    <input type="month" name="" id=""> <br><br>

    <label for="">input type="number"</label>
    <input type="number"> <br><br>

    <label for="">input type="password" - define um campo de senha, ao digitar a senha fica escondida</label>
    <input type="password" name="" id="" placeholder="******"> <br><br>

    <label for="">input type="radio" - permite que o usuário selecione APENAS UMA dentre um número limitado de opções</label>
    <input type="radio" name="" id=""> <br><br>

    <label for="">input type="range"</label>
    <input type="range" name="" id="">

    <label for="">input type="reset" - todos os valores do formulário para seus valores padrão</label>
    <input type="reset" value="apagar tudo"> <br><br>

    <label for="">input type="search"</label>
    <input type="search"> <br><br>

    <label for="">input type="submit" - define um botão que enviará os dados do formulario para um arquivo manipulador de form</label>
    <input type="submit" value="enviar"> <br><br>

    <label for="">input type="tel"</label>
    <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br><br>

    <label for="">input type="text" - define um campo de entrada de texto de linha única</label>
    <input type="text" name="" id=""> <br><br>

    <label for="">input type="time"</label>
    <input type="time" name="" id=""> <br><br>

    <label for="">input type="url"</label>
    <input type="url" name="" id=""> <br><br>

    <label for="">input type="week"</label>
    <input type="week">
</body>
</html>

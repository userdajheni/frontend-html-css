<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/p">
        <source media="(max-width: 1000px)" srcset="img/foto-m.png" type="image/m">
        <img src="img/foto-g.png" alt="Imagem grande" type="image/g">
    </picture>
</body>
</html>

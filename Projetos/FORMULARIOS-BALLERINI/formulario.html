<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - HTML + CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="titulo">Cadastro de Devs</h1>
        <p class="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for=""><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for=""><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for=""><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <input type="radio" value="Front-end" checked>Front-end
            <input type="radio" value="Back-end">Back-end
            <input type="radio" value="Fullstack">Fullstack
        </div>

        <div class="campo">
            <label for=""><strong>Senior Idade</strong></label>
            <select name="" id="">
                <option value="" selected disabled>Selecione...</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

      <fieldset class="grupo">
        <div class="checkbox">
            <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label> <br><br>
            <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML"> <label for="tecnologia1">HTML</label>
            <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS"> <label for="tecnologia2">CSS</label>
            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript"> <label for="tecnologia3">Javascript</label>
            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP"> <label for="tecnologia4">PHP</label>
            <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#"> <label for="tecnologia5">C#</label>
            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python"> <label for="tecnologia6">Python</label>
            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java"> <label for="tecnologia7">Java</label>
        </div>
      </fieldset>

      <div>
        <br>
        <label for=""><strong>Conte um pouco sobre suas experiencias:</strong></label> <br>
        <textarea name="experiencia" id="experiencia" cols="50" rows="6"></textarea>
      </div>

      <button class="botao" type="submit">concluído</button>
    </form>
</body>
</html>

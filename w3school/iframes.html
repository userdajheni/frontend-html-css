<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h1>Iframes</h1>
    <p>
        Um iframe é usado para exibir uma página da web dentro de uma página da web. A tag <b><'iframe'></b> especifíca um quadro em linha. Um quadro embutido para incorporar outro documento no documento atual. Exemplo:
    </p>

    <iframe src="formatacao.html" frameborder="0" height="200" width="500"></iframe>
    <iframe src="https://roadmap.sh/frontend" frameborder="0" height="200" width="700" target="iframe_a"></iframe>
</body>
</html>
